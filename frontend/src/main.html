<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <!-- Window -->
    <div id="window" class="container flex flex-col min-h-screen min-w-full">
      <!-- Header -->
      <div class="container h-20 min-w-full bg-green-800">
        <nav>
          <ul class="flex-1 text-center">
            <li class="list-none inline-block px-5"><p>test</p></li>
            <li class="list-none inline-block px-5"><p>test</p></li>
          </ul>
        </nav>
      </div>
      <!-- Search -->
      <div class="container h-12 min-w-full">
        <!--Search Bar-->  
        <div class="min-w-full">
          <input type="text" name="" id="">
        </div>
        
      <!-- Container for all Dish related Details -->
      <div class="container flex flex-grow min-w-full">
        <!-- List -->
        <div class="container w-2/6 bg-green-800 p-4">
          <ul class="space-y-4">
            <li class="" v-for="dish in dishes" :key="dish.id">
              <div class="container min-w-full flex h-20 bg-gray-400 rounded cursor-pointer" @click="selectDish(dish.id)">
                <div class="w-20 h-20">
                  <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D" alt="" class="w-full h-full object-cover">
                </div>
                <div class="flex-grow flex flex-col justify-center px-2">
                  <h2 class="text-lg font-bold">{{ dish.name }}</h2>
                  <h4 class="text-sm">{{ dish.tags }}</h4>
                </div>
              </div>
            </li>
          </ul>
        </div>
        <!-- Recipe -->
        <div class="container flex flex-grow bg-gray">
          <!-- Divs between picture and info-->
          <div class="container flex flex-col flex-grow min-w-full">
            <!-- Image -->
            <div class="container h-40 bg-gray-400 min-w-full"></div>
            <!-- Recipe Info-->
            <div class="container flex-grow min-w-full h-full">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
